<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- import material stylesheet -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/materialStyles.css">
    <!--<link rel="stylesheet" href="/style.css">-->
    
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
    
    
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout__header-row">
          <h3>Matt's Demo Notes with database.</h3>
        </div>
      </header>

      <main class="mdl-layout__content" style="padding: 8px; padding-top: 48px;">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <h4 class="mdl-cell mdl-cell--12-col">Enter a note:</h4>
                
                <!-- Input a note -->
                <form class="mdl-grid mdl-grid--no-spacing mdl-cell mdl-cell--12-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone" >
                    <textarea name="note" class="mdl-textfield__input mdl-js-textfield" style="width:100%; height:100%;" type="text" rows= "3" id="note1" aria-labelledby="submit-dream"></textarea>
                    <label class="mdl-textfield__label" for="note1" >Write note here...</label>
                  </div>
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-cell mdl-cell--3-col-desktop mdl-cell--1-col-tablet mdl-cell--2-col-phone" id="submit-dream">Submit Dream</button>
                  <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-cell mdl-cell--3-col-desktop mdl-cell--1-col-tablet mdl-cell--2-col-phone" id="clear-dreams">Clear</button>
                </form>
                <!-- / Input a note -->
              </div>
            </div>
          </section>
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <h4 class="mdl-cell mdl-cell--12-col">All Notes</h4>
                <div id="dreams">
                </div>
              </div>
            </div>
          </section>
      </main>

      <footer>
        Made with <a href="https://glitch.com">Glitch</a>!
      </footer>

      <script src="https://button.glitch.me/button.js"></script> -->
      <!-- material script -->
      <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </div>
  </body>
</html>
